{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>vA - Login</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <link rel="mask-icon" type="image/png" href="{% static 'logo.svg' %}" color='white'>
    <link rel="apple-touch-icon" type="image/png" href="{% static 'logo.png' %}">
    <link rel="icon" href="{% static 'logo.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="d-flex flex-column min-vh-100 min-vw-100 bg-light">
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="bg-white py-3 px-4 mb-5 rounded shadow-sm">
            <div class="justify-content-center"><img src="{% static 'logo.png' %}"
                                                     style="height: 200px;margin: auto;display: block;"></div>
            <div class="h3 mb-4 text-center">van Almsick - News Platform</div>
            <form method="post" class="form-group">
                {{ form.as_p }}
                <small id="passwordHelp" class="form-text text-muted">Hint: The first name of your favorite person ðŸ˜‰</small><br>
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mt-2">Login</button>
                <span class="text-danger mt-3" style="float: right;">{{ message }}</span>
        </div>
        </form>
    </div>
</div>
</div>

</body>
</html>
